<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Ventas</title>
  <link rel="stylesheet" href="modulo_ventas.css">
</head>
<body>
    <header>
        <h1 id="mainttl">SIMETRIC GYM</h1>
        <div class="img">
          <img src="resources/logo2_simetricG.png" height="60px" width="60px" alt="">
        </div>
      </header>
    
      <section id="new-product">
        <div class="top">
          <a href="menu_inventario.html" class="back_btn">
            <button><img class="icon" src="resources/arrow_back_left_icon.png" alt="" height="40px" width="40px"></button>
          </a>
        </div>

        <section id="sales-section">
            <div class="section-header">
              <h2>Gestión de Ventas</h2>
            </div>
        
            <div class="filters">
              <input type="text" id="search-code" placeholder="Buscar por código">
          <input type="text" id="search-name" placeholder="Buscar por nombre">
            </div>
        
            <!-- Lista de productos disponibles -->
            <div class="product-list">
              <div id="lista-productos">
                <!-- Productos se insertan aquí dinámicamente con JS -->
              </div>
            </div>
        
            <!-- Modal para cantidad -->
      <div id="cantidad-modal" class="modal hidden">
         <div class="modal-content">
          <h3>¿Cuántas unidades deseas vender?</h3>
          <input type="number" id="cantidad-input" min="1">
          <div class="modal-actions">
          <button id="btn-cancelar-cantidad">Cancelar</button>
          <button id="btn-confirmar-cantidad">Confirmar</button>
          </div>
          </div>
      </div>

            <!-- Carrito de compra -->
            <div class="cart-container">
              <h3>Carrito de Venta</h3>
              <div class="cart-items" id="venta-carrito-container">
                <!-- Items del carrito se insertan aquí -->
              </div>
              <p><strong>Total:</strong> <span id="venta-total">0.00</span> Bs</p>

              <div id="tasa-container">
                <label for="tasa-cambio">Inserte tasa del día (Bs/USD): </label> 
                <input type="number" id="tasa-cambio" value="" placeholder="0.00" step="0.01" min="0" style="width: 100px;" required>
              </div>

              <button class="btn-confirmar-venta">Confirmar Venta</button>
              
              <button id="btn-historial">Ver Historial de Ventas</button>
              <button id="btn-exportar-pdf" class="hidden">Exportar a PDF</button>
             <!--  <button id="btn-limpiar-historial" class="hidden">Limpiar Historial</button>-->
              <div id="historial-ventas" class="historial-container hidden"></div>

            </div> 
          </section>
        
          <script src="moduloVentas.js"></script>
        </body>
        </html>
