<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de clientes</title>
    <link rel="stylesheet" href="list_cli.css">
</head>
<body>
    <section id="client-list">
        <div class="list-header">
          <h2>Listado de Clientes</h2>
      
          <div class="filters">
            <input type="text" id="search-name" placeholder="Buscar por nombre">
            <input type="text" id="search-cedula" placeholder="Buscar por cédula">
            <select id="filter-status">
              <option value="todos">Todos</option>
              <option value="vigentes">Vigentes</option>
              <option value="vencidos">Vencidos</option>
            </select>
          </div>
        </div>
      
        <div class="list-body" id="client-container">
        </div>
    </section> 
    <div id="popup-detalles" class="popup oculto">
      <div class="popup-contenido">
        <span class="cerrar-popup" id="cerrar-popup">&times;</span>
        <h3>Detalles del Cliente</h3>
        <form id="form-editar-cliente">
          <label>Nombre:</label>
          <input type="text" id="detalle-nombre" required>
      
          <label>Cédula:</label>
          <input type="text" id="detalle-cedula" required>
      
          <label>Teléfono:</label>
          <input type="text" id="detalle-telefono" required>
      
          <label>Dirección:</label>
          <input type="text" id="detalle-direccion" required>
      
          <label>Membresía:</label>
          <select id="detalle-membresia">
            <option value="plan mensual">Plan mensual</option>
            <option value="diario">Diario</option>
            <option value="semanal">Semanal</option>
            <option value="especial">Especial</option>
            <option value="parejas">Parejas</option>
            <option value="familiar">Familiar</option>
            <option value="estudiantil">Estudiantil</option>
          </select>
      
          <label>Fecha de Registro:</label>
          <span id="detalle-registro"></span>
      
          <label>Fecha de Vencimiento:</label>
          <span id="detalle-vencimiento"></span>
      
          <div style="margin-top: 10px;">
            <button type="submit">Guardar Cambios</button>
            <button type="button" id="eliminar-cliente">Eliminar</button>
            <button type="button" id="cerrar-popup">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
    
<script src="mostrarClientes.js"></script>
</body>
</html>
