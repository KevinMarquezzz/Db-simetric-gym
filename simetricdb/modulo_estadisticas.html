<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos Más Vendidos</title>
    <link rel="stylesheet" href="modulo_estadisticas.css">
</head>
<body>
    <header>
        <h1 id="mainttl">SIMETRIC GYM</h1>
        <div class="img">
            <img src="resources/logo2_simetricG.png" height="60px" width="60px" alt="Logo">
        </div>
    </header>

    <section id="ventas-historicas">
        <div class="top">
            <a href="menu_inventario.html" class="back_btn">
                <button><img class="icon" src="resources/arrow_back_left_icon.png" alt="Volver" height="40px" width="40px"></button>
            </a>

            <div class="list-header">
                <h2>Productos Más Vendidos</h2>
                <div class="filters">
                    <input type="month" id="filtro-mes">
                    <input type="date" id="fecha-inicio">
                    <input type="date" id="fecha-fin">
                    <button id="btn-filtrar">Filtrar</button>
                    <button id="btn-descargar">Descargar CSV</button>
                </div>
            </div>

            <div class="list-body" id="ventas-container">
                <!-- Aquí se inyectan dinámicamente las filas -->
            </div>
        </div>
    </section>

    <!-- POPUP DETALLES -->
    <div id="popup-detalles-ventas" class="popup oculto">
        <div class="popup-contenido">
            <span class="cerrar-popup" id="cerrar-popup-ventas">&times;</span>
            <h3>Detalles del Producto</h3>
            <div id="contenido-detalles-ventas"></div>
        </div>
    </div>

    <script src="moduloEstadisticas.js"></script>
</body>
</html>
