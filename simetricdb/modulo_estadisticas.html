<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Ventas - SIMETRIC GYM</title>
    <link rel="stylesheet" href="modulo_estadisticas.css">
</head>
<body>
    <header>
        <h1 id="mainttl">SIMETRIC GYM</h1>
        <div class="img">
            <img src="resources/logo2_simetricG.png" height="60px" width="60px" alt="Logo">
        </div>
    </header>
    <a href="menu_inventario.html" class="back_btn">
        <button><img class="icon" src="resources/arrow_back_left_icon.png" alt="Volver" height="40px" width="40px"></button>
    </a>
    <section id="ventas-historicas">
        <div class="top">
            
        </div>
        
        <div class="list-header">
            <h2>📊 Productos Más Vendidos</h2>
            <p class="subtitle">Análisis detallado de rendimiento de ventas</p>
            
            <div class="filters">
                <div class="filter-group">
                    <label for="filtro-mes">📅 Por mes:</label>
                    <input type="month" id="filtro-mes">
                </div>
                <div class="filter-group">
                    <label for="fecha-inicio">📅 Desde:</label>
                    <input type="date" id="fecha-inicio">
                </div>
                <div class="filter-group">
                    <label for="fecha-fin">📅 Hasta:</label>
                    <input type="date" id="fecha-fin">
                </div>
                <button id="btn-filtrar">🔍 Filtrar</button>
                <button id="btn-exportar-pdf">📄 Exportar PDF</button>
            </div>
        </div>
        
        <!-- Aquí se insertará el resumen dinámicamente -->
        
        <div class="list-body" id="ventas-container">
            <div class="loading">
                <p>📊 Cargando estadísticas...</p>
            </div>
        </div>
    </section>

    <!-- POPUP DETALLES MEJORADO -->
    <div id="popup-detalles-ventas" class="popup oculto">
        <div class="popup-contenido popup-analisis">
            <span class="cerrar-popup" id="cerrar-popup-ventas">&times;</span>
            <h3>📊 Análisis Detallado del Producto</h3>
            <div id="contenido-detalles-ventas">
                <!-- Contenido dinámico del análisis -->
            </div>
        </div>
    </div>

    <script src="moduloEstadisticas.js"></script>
</body>
</html>
