<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
    <link rel="stylesheet" href="n_cliente.css">
</head>
<body>
    <header><h1 id="mainttl">SIMETRIC GYM</h1>
        <div class="img"> <img src="resources/logo2_simetricG.png" height="60px" width="60px" alt=""></div>
    </header>
    
        <section id="new-client">
            <div class="top"> 
              <a href="menu_client.html" class="back_btn"> 
                <button><img class="icon" src="resources/arrow_back_left_icon.png" alt="" height="40px" width="40px"></button>
              </a>

        <div class="form-container">
          <h2>Registrar Nuevo Cliente</h2>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" placeholder="Ej. María Contreras" id="nombre" name="nombre" required>
            </div>
      
            <div class="form-group">
              <label for="cedula">Cédula:</label>
              <input type="text" placeholder="Ej. 30234423" id="cedula" name="cedula" required>
            </div>
      
            <div class="form-group">
              <label for="membresia">Tipo de Membresía:</label>
              <select id="membresia" name="membresia" required>
                <option value="">Seleccionar</option>
                <option value="mensual">Plan Mensual</option>
                <option value="diario">Plan Diario</option>
                <option value="semanal">Plan Semanal</option>
                <option value="especial">Plan Especial</option>
                <option value="parejas">Plan Parejas</option>
                <option value="familiar">Plan Familiar</option>
                <option value="estudiantil">Plan Estudiantil</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="text" placeholder="Ej. 04242133232" id="telefono" name="telefono" required>
            </div>
      
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <textarea id="direccion" name="direccion" required></textarea>
            </div>

            <div class="form-group">
              <label for="mail">Correo:</label>
              <input type="email" placeholder="Ej. maria@gmail.com" id="mail" name="mail" required>
            </div>
      

      
            <div class="form-buttons">
              <button type="submit" id="save-btn">Guardar Cliente</button>
              <button type="reset" id="clear-btn">Limpiar</button>
            </div>
          </form>
        </div>
        
      </section>
      <script src="registroClientes.js"></script>
      
</body>
</html>
