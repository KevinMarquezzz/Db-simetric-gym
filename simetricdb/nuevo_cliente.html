<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
    <link rel="stylesheet" href="n_cliente.css">
</head>
<body>
    <header>
        <h1 id="mainttl">SIMETRIC GYM</h1>
        <div class="img">             
            <img src="resources/logo2_simetricG.png" height="60px" width="60px" alt="">
        </div>
        
    </header>
    <div class="top">
        <a href="menu_client.html" class="back_btn">
            <button><img class="icon" src="resources/arrow_back_left_icon.png" alt="" height="40px" width="40px"></button>
        </a>
    </div>
    <section id="new-client">
       
                
        <form id="clienteForm">
            <div class="form-container">
                <h3>Datos del Cliente</h3>
                                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" id="cedula" name="cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" required>
                    </div>
                </div>
                                
                <div class="form-row">
                    <div class="form-group">
                        <label for="membresia">Tipo de Membresía:</label>
                        <select id="membresia" name="membresia" required>
                            <option value="">Seleccionar</option>
                            <!-- Las opciones se cargarán dinámicamente desde la base de datos -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <textarea id="direccion" name="direccion" required></textarea>
                    </div>
                </div>
                                
                <div class="form-row">
                    <div class="form-group">
                        <label for="mail">Correo:</label>
                        <input type="email" id="mail" name="mail" required>
                    </div>
                </div>

                <h3>Datos de Pago</h3>
                                
                <div class="form-row">
                    <div class="form-group">
                        <label for="monto_dolares">Monto ($):</label>
                        <input type="number" id="monto_dolares" name="monto_dolares" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="tasa_dia">Tasa del día:</label>
                        <input type="number" id="tasa_dia" name="tasa_dia" step="0.01" required disabled>
                    </div>
                </div>
                                
                <div class="form-row">
                    <div class="form-group">
                        <label for="monto_bs">Monto en Bs:</label>
                        <input type="text" id="monto_bs" name="monto_bs" readonly>
                    </div>
                    <div class="form-group">
                        <label for="metodo_pago">Método de Pago:</label>
                        <select id="metodo_pago" name="metodo_pago" required>
                            <option value="">Seleccionar</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="pago_movil">Pago Móvil</option>
                            <option value="tarjeta">Tarjeta</option>
                        </select>
                    </div>
                </div>

                <!-- Contenedor específico para el desglose de IVA -->
                <div id="desglose-container" class="desglose-container" style="display: none;">
                    <!-- El desglose se insertará aquí dinámicamente -->
                </div>
                                
                <div class="form-row">
                    <div class="form-group">
                        <label for="referencia">Referencia:</label>
                        <input type="text" id="referencia" name="referencia">
                    </div>
                </div>
                                          
                <div class="form-buttons">
                    <button type="submit" id="save-btn">Guardar Cliente</button>
                    <button type="reset" id="clear-btn">Limpiar</button>
                </div>
            </div>
        </form>
    </section>
        
    <script src="registroClientes.js"></script>
</body>
</html>
