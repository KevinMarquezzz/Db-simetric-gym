<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Productos</title>
  <link rel="stylesheet" href="ingresar_productos.css">
</head>
<body>
  <header>
    <h1 id="mainttl">SIMETRIC GYM</h1>
    <div class="img">
      <img src="resources/logo2_simetricG.png" height="60px" width="60px" alt="">
    </div>
  </header>

  <section id="new-product">
    <div class="top">
      <a href="menu_inventario.html" class="back_btn">
        <button><img class="icon" src="resources/arrow_back_left_icon.png" alt="" height="40px" width="40px"></button>
      </a>
    </div>

    <div class="form-container">
      <h2>Registrar Nuevo Producto</h2>
      <form>
        <div class="form-columns">
          <!-- Columna izquierda -->
          <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" placeholder="Ej. Proteina Whey 3lb" id="nombre" name="nombre" required>
          </div>

          <div class="form-group">
            <label for="codigo">Código del Producto:</label>
            <input type="text" placeholder="Ej. 1234" id="codigo" name="codigo" required>
          </div>

          <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" placeholder="Ej. suplementos, bebidas, etc." id="categoria" name="categoria" required>
          </div>

          <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" placeholder="Ej. Muscletech" id="marca" name="marca" required>
          </div>

          <div class="form-group">
            <label for="precio_compra">Precio de Compra ($):</label>
            <input type="number" placeholder="Ej. 20.00" id="precio_compra" name="precio_compra" step="0.01" required>
          </div>

          <!-- Columna derecha -->
          <div class="form-group">
            <label for="precio_venta">Precio de Venta:</label>
            <input type="number" placeholder="Ej. 30.00" id="precio_venta" name="precio_venta" step="0.01" required>
          </div>

          <div class="form-group">
            <label for="stock">Cantidad en Stock:</label>
            <input type="number" placeholder="Ej. 10" id="stock" name="stock" required>
          </div>

          <div class="form-group">
            <label for="unidad">Unidad:</label>
            <input type="text" placeholder="Ej. Unidades, cajas, kg." id="unidad" name="unidad" required>
          </div>

          <div class="form-group">
            <label for="proveedor">Proveedor:</label>
            <input type="text" placeholder="Ej. FitDistribuidor C.A." id="proveedor" name="proveedor" required>
          </div>

          <div class="form-group full-width">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" id="save-btn">Guardar Producto</button>
          <button type="reset" id="clear-btn">Limpiar</button>
        </div>
      </form>
    </div>
  </section>

  <script src="registroProductos.js"></script>
</body>
</html>
