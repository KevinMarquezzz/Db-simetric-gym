<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado - SIMETRIC GYM</title>
    <link rel="stylesheet" href="registro_empleado.css">
</head>
<body>
    <header>
        <h1 id="mainttl">SIMETRIC GYM</h1>
        <div class="img">             
            <img src="../../../assets/logo2_simetricG.png" height="60px" width="60px" alt="">
        </div>
    </header>
    <a href="../menu_personal.html" class="back_btn">
        <button><img class="icon" src="../../../assets/arrow_back_left_icon.png" alt="" height="40px" width="40px"></button>
    </a>

    <section id="registro-empleado">
        <div class="form-container">
            <h2>üë§ Registrar Nuevo Empleado</h2>
            
            <form id="empleadoForm">
                <div class="section-title">üìã Datos Personales</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cedula">C√©dula:</label>
                        <input type="text" id="cedula" name="cedula" required placeholder="12345678">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Tel√©fono:</label>
                        <input type="text" id="telefono" name="telefono" required placeholder="04121234567">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="direccion">Direcci√≥n:</label>
                        <textarea id="direccion" name="direccion" required rows="2"></textarea>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email (opcional):</label>
                        <input type="email" id="email" name="email" placeholder="empleado@email.com">
                    </div>
                </div>

                <div class="section-title">üíº Informaci√≥n Laboral</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <select id="cargo" name="cargo" required>
                            <option value="">Seleccionar cargo</option>
                            <option value="administrador">Administrador</option>
                            <option value="recepcionista">Recepcionista</option>
                            <option value="entrenador">Entrenador Personal</option>
                            <option value="limpieza">Personal de Limpieza</option>
                            <option value="mantenimiento">Mantenimiento</option>
                            <option value="seguridad">Seguridad</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipo_jornada">Tipo de Jornada:</label>
                        <select id="tipo_jornada" name="tipo_jornada" required>
                            <option value="">Seleccionar jornada</option>
                            <option value="tiempo_completo">Tiempo Completo</option>
                            <option value="medio_tiempo">Medio Tiempo</option>
                            <option value="por_horas">Por Horas</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="sueldo_base">Sueldo Base (USD):</label>
                        <input type="number" id="sueldo_base" name="sueldo_base" step="0.01" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="fecha_ingreso">Fecha de Ingreso:</label>
                        <input type="date" id="fecha_ingreso" name="fecha_ingreso" required>
                    </div>
                </div>

                <div class="section-title">üè¶ Informaci√≥n Bancaria</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="banco">Banco:</label>
                        <select id="banco" name="banco">
                            <option value="">Seleccionar banco</option>
                            <option value="banesco">Banesco</option>
                            <option value="venezuela">Banco de Venezuela</option>
                            <option value="mercantil">Mercantil</option>
                            <option value="provincial">Provincial</option>
                            <option value="bicentenario">Bicentenario</option>
                            <option value="exterior">Exterior</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cuenta_bancaria">N√∫mero de Cuenta:</label>
                        <input type="text" id="cuenta_bancaria" name="cuenta_bancaria" placeholder="01020123456789012345">
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="save-btn">üíæ Registrar Empleado</button>
                    <button type="reset" id="clear-btn">üóëÔ∏è Limpiar Formulario</button>
                </div>
            </form>
        </div>
    </section>
    
    <script src="registro_empleado.js"></script>
</body>
</html>
