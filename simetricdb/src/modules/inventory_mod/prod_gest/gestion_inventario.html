<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Inventario</title>
    <link rel="stylesheet" href="gestion_inventario.css">
</head>
<body>
  <header>
    <h1 id="mainttl">SIMETRIC GYM</h1>
    <div class="img">
      <img src="../../../assets/logo2_simetricG.png" height="60px" width="60px" alt="Logo">
    </div>
  </header>
  <a href="../menu_inventario.html" class="back_btn">
    <button><img class="icon" src="../../../assets/arrow_back_left_icon.png" alt="Volver" height="40px" width="40px"></button>
  </a>
  <section id="inventory-list">
    <div class="top">
     
      <div class="list-header">
        <h2>Listado de Productos</h2>
        <div class="filters">
          <input type="text" id="search-code" placeholder="Buscar por c√≥digo">
          <input type="text" id="search-name" placeholder="Buscar por nombre">
          <select id="search-category">
            <option value="">Todas las categor√≠as</option>
            <option value="suplemento">Suplemento</option>
            <option value="bebida">Bebida</option>
            <option value="snack">Snack</option>
          </select>
          <select id="sort-stock">
            <option value="">Ordenar por stock</option>
            <option value="asc">Stock: Menor a Mayor</option>
            <option value="desc">Stock: Mayor a Menor</option>
          </select>
        </div>
      </div>
      <div class="list-body" id="inventory-container">
        <!-- Aqu√≠ se inyectar√°n din√°micamente las filas -->
      </div>
    </div>
  </section>
    
  <!-- POPUP DE DETALLES -->
  <div id="popup-detalles-inv" class="popup oculto">
    <div class="popup-contenido">
      <span class="cerrar-popup" id="cerrar-popup-inv">&times;</span>
      <h3>Detalles del Producto</h3>
      <form id="form-editar-producto">
        <div class="form-grid">
          <div>
            <label>C√≥digo:</label>
            <input type="text" id="detalle-codigo" disabled>
            <label>Nombre:</label>
            <input type="text" id="detalle-nombre" disabled>
            <label>√öltimo proveedor:</label>
            <input type="text" id="detalle-proveedor" disabled>
            <label>Marca:</label>
            <input type="text" id="detalle-marca" disabled>
          </div>
          <div>
            <label>Stock Total:</label>
            <input type="number" id="detalle-stock" disabled>                             
            <label>√öltimo precio de compra ($):</label>
            <input type="number" id="detalle-precio-compra" disabled>
            <label>Precio de venta ($):</label>
            <input type="number" id="detalle-precio" disabled>                            
            <label>Unidad:</label>
            <input type="text" id="detalle-unidad" disabled>
          </div>                          
        </div>
        <label>Descripci√≥n:</label>
        <textarea name="descripcion" id="detalle-descripcion" disabled></textarea>
                
        <!-- Historial de lotes -->
        <div style="margin-top: 20px;">
          <button type="button" id="btn-historial-stock">Ver Historial de Lotes</button>
          <div id="historial-stock" class="historial-container hidden"></div>
        </div>
                
        <div style="margin-top: 10px;">                    
          <button type="button" id="eliminar-producto">Eliminar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- POPUP DE NUEVA COMPRA/ENTRADA DE STOCK -->
  <div id="popup-actualizar-stock" class="popup oculto">
    <div class="popup-contenido popup-stock">
      <span class="cerrar-popup" id="cerrar-popup-stock">&times;</span>
      <h3>üì¶ Registrar Nuevo Lote</h3>
            
      <div class="producto-info">
        <div class="info-item">
          <span class="info-label">Producto:</span>
          <span id="stock-producto-nombre" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">C√≥digo:</span>
          <span id="stock-producto-codigo" class="info-value"></span>
        </div>
        <div class="info-item">
          <span class="info-label">Stock Actual:</span>
          <span id="stock-actual" class="info-value stock-highlight"></span>
        </div>
      </div>

      <form id="form-actualizar-stock">
        <div class="compra-section">
          <h4>üìã Datos del Nuevo Lote</h4>
                    
          <div class="form-row">
            <div class="form-group">
              <label for="cantidad-compra">Cantidad del lote:</label>
              <input type="number" id="cantidad-compra" min="1" step="1" required>
            </div>
            <div class="form-group">
              <label for="precio-compra-unitario">Precio unitario de compra ($):</label>
              <input type="number" id="precio-compra-unitario" min="0" step="0.01" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="proveedor-compra">Proveedor:</label>
              <input type="text" id="proveedor-compra" required>
            </div>
            <div class="form-group">
              <label for="fecha-compra">Fecha de compra:</label>
              <input type="date" id="fecha-compra" required>
            </div>
          </div>

          <div class="form-group">
            <label for="observaciones-compra">Observaciones:</label>
            <textarea id="observaciones-compra" placeholder="Detalles adicionales sobre la compra..." rows="3"></textarea>
          </div>
        </div>

        <div class="stock-preview">
          <div class="preview-item">
            <span class="preview-label">Stock actual:</span>
            <span id="preview-actual" class="preview-value"></span>
          </div>
          <div class="preview-item">
            <span class="preview-label">Cantidad del lote:</span>
            <span id="preview-cantidad" class="preview-value">0</span>
          </div>
          <div class="preview-item">
            <span class="preview-label">Stock despu√©s del lote:</span>
            <span id="preview-nuevo" class="preview-value preview-highlight"></span>
          </div>
          <div class="preview-item">
            <span class="preview-label">Total de la compra:</span>
            <span id="preview-total" class="preview-value preview-money">$0.00</span>
          </div>
          <div class="preview-item">
            <span class="preview-label">Nuevo precio de venta:</span>
            <span id="preview-precio-proyectado" class="preview-value preview-money">$0.00</span>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" id="btn-confirmar-compra">
            <span class="btn-icon">‚úÖ</span>
            Registrar Lote
          </button>
          <button type="button" id="btn-cancelar-stock">
            <span class="btn-icon">‚ùå</span>
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="mostrarInventario.js"></script>
  
</body>
</html>
